<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+sans'">
		<link rel="stylesheet" href="css/main.css">
		<title> Cadastro - Cadê o Jacaré?</title>
	</head>
	<body>
		<header class="cabecalho">
			<div id="interface">
				<a href="index.html">
					<img src="img/interface.png">
				</a>
			</div>
			<h1 class="logo">
				<a href="index.html" title="Cadê o Jacaré?"> Cadê o Jacaré?</a>
			</h1>
		</header>
		<nav class="menu">
			<ul>
				<li> <a href="index.html"> Home </a> </li>
				<li> <a href="cadastro.html"> Cadastro </a> </li>
				<li> <a href="registro.html"> Registros </a> </li>
				<li> <a href="sobre.html"> Sobre </a> </li>
			</ul>
		</nav>
		
		<main class="principal">
			<article class="sobre">
					<fieldset>
						<h2>Cadastre-se para saber sobre incidentes recentes (Recomendado a profissionais).</h2><br>
						<form action="contato.html" method="post">
						<label for="nome">  Seu nome:&nbsp&nbsp&nbsp&nbsp &nbsp &nbsp &nbsp &nbsp</label>
						<input id="nome" name="nome" size="31" type="text" required><br />
						<label for="phone">  Telefone:&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
						<input id="phone" name="phone" size="31" type="text" required><br />
						<label for="email">  Seu email:&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp &nbsp &nbsp &nbsp</label>
						<input id="email" name="email" size="31" type="text" required><br />
						<label for="cpf">	Seu CPF: &nbsp&nbsp &nbsp &nbsp &nbsp&nbsp&nbsp&nbsp &nbsp</label>
						<input id="cpf" name="cpf" size="31" type="text" required><br />
						<label for="senha">	 Sua senha:&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </label>
						<input id="senha" name="senha" size="31" type="password" required><br />
						<label for="Rsenha">  Repita sua senha: </label>
						<input id="Rsenha" name="rsenha" size="31" type="password" required><br />
						<input name="enviar" type="submit" value="Enviar" class="botao"/>
						</form>
						</fieldset>
			</article>
		</main>

		<section class="newsletter">
			<h3> Newsletter </h3>
			<p> Receba as atualizações por email
				<form method="post">
					<input type="text" placeholder="Seu nome">
					<input type="email" placeholder="Seu email">
					<button><a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"></a> Enviar </button>
				</form>
		<div id="instagram">
		<a href="https://www.instagram.com/"  target="_blank" >
			<img src="http://pngimg.com/uploads/instagram/instagram_PNG1.png"/>
		</a>
		</div>

		<div id="facebook">
		<a href="https://www.facebook.com/"  target="_blank">
			<img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Facebook-icon-1.png"/> 
		</a>
		</div>
		</section>
	</body>
</html>
