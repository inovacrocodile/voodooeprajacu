		<main class="principal">
			<article class="sobre">
					<fieldset>
						<p id="demo"><h2> Clique no botão para obter sua localização: </h2></p>
						<button onclick="getLocation()">Clique aqui</button>
						<div id="mapholder"></div>
						<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
						<script src="main.js"></script>
						<form action="final.html" method="post"> 
						<legend>Envie a localização de onde o jacaré foi avistado.</legend><br>
						<small>*Campos de Preenchimentos Obrigatório</small><br><br>
						
						<label for="nome"> * Seu nome:</label>
						<input id="nome" name="nome" size="31" type="text" required><br />
						<label for="phone"> * Telefone: &nbsp </label>
						<input id="phone" name="phone" size="31" type="text" required><br />
						<label for="email">* Seu email:</label>
						<input id="email" name="email" size="31" type="text" required><br /><br></br>
						<label for="mensagem">* Observações:(Aqui o usuário descreverá o máximo de informações que tiver, sobre estado, espécie e ponto de referencia para localização) </label><br /> <br></br>
						<textarea id="mensagem" cols="53" rows="5" name="mensagem"></textarea><br />
						<input name="enviar" type="submit" value="Enviar" class="botao"/>
						<input name="cancelar" type="reset" value="Limpar" class="botao"/>
						</form>
						</fieldset>
			</article>
		</main>
		<section class="newsletter">
			<h3> Newsletter </h3>

				<form method="post">

				</form>
